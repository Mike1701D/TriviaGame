<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta charset="UTF-8">
  	<title>Sherlock Holmes Trivia</title>

  	<!  Add jQuery library link>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<! Add reset link>
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  	<! Add bootstrap link>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  	<! Add stylesheet link>
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="jumbotron">
    	<h1 class="text-center">SHERLOCK HOLMES TRIVIA</h1> 
  </div>

<div id="wrapper">
    <div class="start">
        <button class="clickHere">Start</button>
    </div>
    <div id="newTrivia">
      <div id="show-number"></div><br><br>

      <div id="newTrivia1"></div>
      <label id="radioButtons1">
      	<input type="radio" name="radioA" value="1">    The Baker Street Irregulars
      	<br>
      	<input type="radio" name="radioA" value="2">    The Unseen Youth
      	<br>
      	<input type="radio" name="radioA" value="3">    The Hidden Ones
      </label>
      
      <br><br><br>

      <div id="newTrivia2"></div>
      <label id="radioButtons2">
      	<input type="radio" name="radioB" value="4">    Sherlock's use of probability to solve crimes
      	<br>
      	<input type="radio" name="radioB" value="5">    The concentration of cocaine Sherlock uses to self-medicate
      	<br>
      	<input type="radio" name="radioB" value="6">    Sherlock's belief that 93% of people are dishonest when unsupervised
      </label>
      
      <br><br><br>

      <div id="newTrivia3"></div>
      <label id="radioButtons3">
      	<input type="radio" name="radioC" value="7">    In a jar commemorating the coronation of Queen Victoria
      	<br>
      	<input type="radio" name="radioC" value="8">    In his slipper
      	<br>
      	<input type="radio" name="radioC" value="9">    In a hollowed book of poetry
      </label>
      
      <br><br><br>

      <div id="newTrivia4"></div>      
      <label id="radioButtons4">
      	<input type="radio" name="radioD" value="10">    Irene Adler
      	<br>
      	<input type="radio" name="radioD" value="11">    Professor Moriarty
      	<br>
      	<input type="radio" name="radioD" value="12">    Inspector Lestrade
      </label>
   
    </div>
  </div>
    
    
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
