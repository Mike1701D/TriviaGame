<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta charset="UTF-8">
  	<title>Sherlock Holmes Trivia</title>

  	<!  Add jQuery library link>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<! Add reset link>
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  	<! Add bootstrap link>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  	<! Add stylesheet link>
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="jumbotron">
    	<h1 class="text-center">SHERLOCK HOLMES TRIVIA</h1> 
  </div>

<div id="wrapper">
    <div class="start">
        <button class="clickHere">Click Here to Start</button>
    </div>
    <div class="finish">
       	<button class="clickHereDone">Click Here when Done</button>
    </div>
    <div id="newTrivia">
      <div id="show-number"></div><br><br>

      <div id="newTrivia1"></div>
      <label id="radioButtons1">
      	<input type="radio" name="radioA" value="1">    The Baker Street Irregulars
      	<br>
      	<input type="radio" name="radioA" value="0">    The Unseen Youth
      	<br>
      	<input type="radio" name="radioA" value="0">    The Hidden Ones
      </label>
      
      <br><br><br>

      <div id="newTrivia2"></div>
      <label id="radioButtons2">
      	<input type="radio" name="radioB" value="0">    Sherlock's use of probability to solve crimes
      	<br>
      	<input type="radio" name="radioB" value="1">    The concentration of cocaine Sherlock uses to self-medicate
      	<br>
      	<input type="radio" name="radioB" value="0">    Sherlock's belief that 93% of people are dishonest when unsupervised
      </label>
      
      <br><br><br>

      <div id="newTrivia3"></div>
      <label id="radioButtons3">
      	<input type="radio" name="radioC" value="0">    In a jar commemorating the coronation of Queen Victoria
      	<br>
      	<input type="radio" name="radioC" value="1">    In his slipper
      	<br>
      	<input type="radio" name="radioC" value="0">    In a hollowed book of poetry
      </label>
      
      <br><br><br>

      <div id="newTrivia4"></div>      
      <label id="radioButtons4">
      	<input type="radio" name="radioD" value="1">    Irene Adler
      	<br>
      	<input type="radio" name="radioD" value="0">    Professor Moriarty
      	<br>
      	<input type="radio" name="radioD" value="0">    Inspector Lestrade
      </label>

      <br><br><br>

      <div id="newTrivia5"></div>      
      <label id="radioButtons5">
      	<input type="radio" name="radioE" value="0">    No one, Sherlock is the sole creation of a clever author
      	<br>
      	<input type="radio" name="radioE" value="1">    Doctor Joseph Bell
      	<br>
      	<input type="radio" name="radioE" value="0">    Sir Isaac Newton
      </label>

      <br><br><br>

      <div id="newTrivia6"></div>      
      <label id="radioButtons6">
      	<input type="radio" name="radioF" value="0">    Michael Jordan
      	<br>
      	<input type="radio" name="radioF" value="0">    Yao Ming
      	<br>
      	<input type="radio" name="radioF" value="1">    Kareem Abdul-Jabbar
      </label>

      <br><br><br>

      <div id="newTrivia7"></div>      
      <label id="radioButtons7">
      	<input type="radio" name="radioG" value="0">    Approximately 100 - he's average but very, very observant
      	<br>
      	<input type="radio" name="radioG" value="0">    Approximately 140 - he could easily join Mensa
      	<br>
      	<input type="radio" name="radioG" value="1">    Approximately 190 - it's lonely at the top
      </label>

      <br><br><br>

      <div id="newTrivia8"></div>      
      <label id="radioButtons8">
      	<input type="radio" name="radioH" value="0">    Any individual in sufficiently dire circumstances
      	<br>
      	<input type="radio" name="radioH" value="0">    Mrs. Hudson
      	<br>
      	<input type="radio" name="radioH" value="1">    Professor Moriarty
      </label>
	 
    </div>
  </div>
    
    
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
